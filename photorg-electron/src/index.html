<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotorG - Modern Photo Organizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="../dist/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-light font-poppins text-dark">
    <div class="container mx-auto p-8 max-w-4xl">
        <h1 class="text-6xl font-bold text-center mb-12 text-gray-800">
            Photor<span class="text-pink-600">G</span>
        </h1>

        <div class="card p-8 mb-8">
            <div class="mb-6">
                <label class="block text-lg font-semibold mb-2 text-gray-700" for="sourcePath">
                    Source Folder Path
                </label>
                <div class="flex">
                    <input class="input-field" id="sourcePath" type="text" placeholder="Select a folder" readonly>
                    <button id="selectFolderBtn" class="btn btn-primary">Select</button>
                </div>
            </div>

            <div class="space-y-6 mb-8">
                <div class="flex items-center justify-between">
                    <span class="text-lg text-gray-700">Organize by Year</span>
                    <label class="switch">
                        <input type="checkbox" id="yearly">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-lg text-gray-700">Organize by Month</span>
                    <label class="switch">
                        <input type="checkbox" id="monthly">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-lg text-gray-700">Organize by Day</span>
                    <label class="switch">
                        <input type="checkbox" id="daily">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-between space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="organizeBtn" class="btn btn-primary">Organize Photos</button>
                <button id="viewTreeBtn" class="btn btn-secondary">View Directory Tree</button>
            </div>
        </div>

        <div id="result"
            class="card p-6 mt-8 min-h-[100px] max-h-[400px] overflow-auto whitespace-pre-line font-mono text-sm text-gray-600">
            Welcome to PhotorG! Select a folder and start organizing your memories.
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
